<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container-fluid center-block">
            <div class="jumbotron" class="col-12">
                <div class="container">
                    <div id="enterUser">
                <h1>Choose your username:</h1>
                <input type="text" id="chooseUser">
                <button id="userChoice">Submit</button>
                </div>
            </div>
            <div id="gameDiv" class="col-xs-12 col-md-8 mb-2">
                <div id="options"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4" id="player1">
                <div class="card">
                    <h4 class="card-header">
                        <span id="player1name">Player 1</span>
                    </h4>
                    <div class="card-body">
                        <p class="card-text">Wins:
                            <span id="1wins"></span>
                        </p>
                        <p class="card-text">
                            Losses:
                            <span id="1losses"></span>
                        </p>
                        <p class="card-text">Ties:
                            <span class="ties">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4" id="player2">
                <div class="card">
                    <h4 class="card-header">
                        <span id="player2name">Player 2</span>
                    </h4>
                    <div class="card-body">
                        <p class="card-text">Wins:
                            <span id="2wins"></span>
                        </p>
                        <p class="card-text">Losses:
                            <span id="2losses"></span>
                        </p>
                        <p class="card-text">Ties:
                            <span class="ties">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="chat" class="col-xs-12 col-sm-4">
                <div class="card">
                    <h4 class="card-header">Chat </h4>
                    <div class="card-body">
                        <div id="chatlog"></div>
                        <input type="text" id="messageText" placeholder="Say something!">
                        <button id="postMessage">Post</button>
                    </div>
                </div>
            </div>

            <!-- Bootstrap CDN -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

            <!--Bootswatch-->
            <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">

            <!-- Custom CSS-->
            <link rel="stylesheet" href="assets/css/style.css">

            <!-- Firebase CDN -->
            <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

            <!-- JQuery CDN -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>

            <!-- Custom Javascript-->
            <script src="assets/logic.js"></script>

</body>

</html>
